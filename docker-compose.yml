services:
  clawtrap:
    image: clawtrap/honeypot:latest
    restart: unless-stopped
    ports:
      - "443:443"
      - "18789:18789"
    environment:
      - CLAWTRAP_INSTANCE_ID=${CLAWTRAP_INSTANCE_ID:-default}
      - CLAWTRAP_LOG_BACKEND=${CLAWTRAP_LOG_BACKEND:-s3}
      - CLAWTRAP_S3_BUCKET=${CLAWTRAP_S3_BUCKET}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

  cowrie:
    image: clawtrap/cowrie:latest
    restart: unless-stopped
    ports:
      - "22:2222"
    environment:
      - COWRIE_HOSTNAME=prod-server
