name: Deploy ClawTrap

on:
  push:
    branches:
      - main
    paths:
      - 'honeypot/**'
      - 'config/**'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  id-token: write  # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-2

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URL
        id: ecr-repo
        run: |
          REPO_URL=$(aws ecr describe-repositories \
            --repository-names clawtrap-production-honeypot \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "url=$REPO_URL" >> $GITHUB_OUTPUT

      - name: Build Docker image
        working-directory: honeypot
        run: |
          docker build \
            --tag ${{ steps.ecr-repo.outputs.url }}:${{ github.sha }} \
            --tag ${{ steps.ecr-repo.outputs.url }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg GIT_SHA=${{ github.sha }} \
            .

      - name: Push to ECR
        run: |
          docker push ${{ steps.ecr-repo.outputs.url }}:${{ github.sha }}
          docker push ${{ steps.ecr-repo.outputs.url }}:latest

      - name: Get EC2 instance ID
        id: ec2
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Project,Values=clawtrap" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy via SSM
        run: |
          # Send deployment command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ steps.ec2.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo /opt/clawtrap/deploy.sh"]' \
            --timeout-seconds 300 \
            --query 'Command.CommandId' \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Wait for command to complete
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ steps.ec2.outputs.instance_id }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")

            echo "Attempt $i: Status = $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deployment successful!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deployment failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ steps.ec2.outputs.instance_id }} \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi

            sleep 10
          done

      - name: Health check
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ steps.ec2.outputs.instance_id }} \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          echo "Honeypot public IP: $PUBLIC_IP"
          echo "Waiting for service to be healthy..."

          for i in {1..12}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 5 \
              --max-time 10 \
              -k \
              "https://$PUBLIC_IP:443/health" 2>/dev/null || echo "000")

            echo "Attempt $i: HTTP status = $HTTP_STATUS"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Service is healthy!"
              exit 0
            fi

            sleep 10
          done

          echo "Warning: Health check did not return 200, but deployment may still be successful"
          echo "Please verify manually at https://$PUBLIC_IP:443"

      - name: Deployment summary
        if: always()
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ steps.ec2.outputs.instance_id }} \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Instance ID | \`${{ steps.ec2.outputs.instance_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Public IP | \`$PUBLIC_IP\` |" >> $GITHUB_STEP_SUMMARY
          echo "| HTTP URL | https://$PUBLIC_IP:443 |" >> $GITHUB_STEP_SUMMARY
          echo "| WebSocket URL | wss://$PUBLIC_IP:18789 |" >> $GITHUB_STEP_SUMMARY
