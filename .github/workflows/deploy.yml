name: Deploy ClawTrap

on:
  push:
    branches:
      - main
    paths:
      - 'honeypot/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  CLUSTER_NAME: clawtrap-production
  SERVICE_NAME: clawtrap-production
  ECR_REPO: clawtrap-production

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Get ECR repository URL
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "url=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}" >> $GITHUB_OUTPUT

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./honeypot
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.ecr.outputs.url }}:${{ github.sha }}
            ${{ steps.ecr.outputs.url }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Deploy to ECS
        run: |
          echo "Forcing new deployment to ECS..."
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --force-new-deployment \
            --query 'service.deployments[0].id' \
            --output text

      - name: Wait for deployment
        run: |
          echo "Waiting for ECS deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME }}
          echo "Deployment complete!"

      - name: Get public IPs
        id: ips
        run: |
          echo "Fetching public IPs of running tasks..."
          TASKS=$(aws ecs list-tasks \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service-name ${{ env.SERVICE_NAME }} \
            --query 'taskArns[]' \
            --output text)

          if [ -z "$TASKS" ]; then
            echo "No running tasks found"
            exit 0
          fi

          echo "## Public IPs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for task in $TASKS; do
            ENI=$(aws ecs describe-tasks \
              --cluster ${{ env.CLUSTER_NAME }} \
              --tasks "$task" \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)

            if [ -n "$ENI" ]; then
              IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids "$ENI" \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text 2>/dev/null || echo "pending")
              echo "- \`$IP\`" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Deployment summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Cluster | \`${{ env.CLUSTER_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Service | \`${{ env.SERVICE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | ARM64 (Graviton) |" >> $GITHUB_STEP_SUMMARY
          echo "| Capacity | FARGATE_SPOT |" >> $GITHUB_STEP_SUMMARY
