# ClawTrap Cowrie Configuration
# SSH/Telnet honeypot for capturing attacker behavior

[honeypot]
# Hostname shown to attackers
hostname = openclaw-server

# Log location
log_path = var/log/cowrie

# Downloads path for captured files
download_path = var/lib/cowrie/downloads

# Share uploaded files with other honeypots (disabled)
share_path = var/lib/cowrie/downloads

# Maximum file size to download (in bytes)
download_limit_size = 10485760

# Fake filesystem contents
contents_path = honeyfs

# Text file containing valid/known usernames
userdb_path = etc/userdb.txt

# Time to wait before sending a response to the client
interact_delay = 0.5

# Time to wait after command execution
exec_delay = 0.3

# Fake architecture
arch = linux-x64-lsb

# Sensor name (for logging)
sensor_name = clawtrap-cowrie

# Data directory
data_path = var/lib/cowrie

# Txtcmds directory
txtcmds_path = txtcmds

# Enable ttylog (captures full session)
ttylog = true
ttylog_path = var/lib/cowrie/tty

# Interactive timeout (seconds)
interactive_timeout = 300

# Authentication timeout (seconds)
authentication_timeout = 120

# Maximum authentication attempts
auth_max_attempts = 10

[backend_pool]
# Disabled - we don't want real command execution
enabled = false

[ssh]
# Enable SSH honeypot
enabled = true

# SSH listen port
listen_port = 2222

# SSH listen address
listen_addr = 0.0.0.0

# SSH version string
version = SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.1

# Enable SFTP
sftp_enabled = true

# Enable SCP
scp_enabled = true

# Enable agent forwarding (capture keys)
forward_agent = true

# Enable public key auth (capture keys)
publickey_auth = true

# RSA key
rsa_public_key = var/lib/cowrie/ssh_host_rsa_key.pub
rsa_private_key = var/lib/cowrie/ssh_host_rsa_key

[telnet]
# Disable telnet for OpenClaw scenario
enabled = false

[output_jsonlog]
# JSON logging for structured analysis
enabled = true
logfile = var/log/cowrie/cowrie.json
epoch_timestamp = false

[output_malshare]
# Disabled by default
enabled = false

[output_virustotal]
# Disabled by default
enabled = false

[proxy]
# Disabled - don't proxy real connections
enabled = false
